// Apply the java-library plugin to add support for Java Library

//Se agregaron plugin
apply plugin:'java'
apply plugin:'war'
apply plugin:'com.bmuschko.tomcat'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Aqui configuramos todas nuestras dependencias
    //Dependencias
    //Dependencia para pruebas unitarias, en tiempo de compilacion y en pruebas unitarias
    testCompile 'junit:junit:4.12'
    
    
    //Uso del war en servlets, se va a proveer un war que no forma parte del ensamblado final pero se necesita para la
    //parte de la configuración...Dependencia proveida por el contenedor o servidor app
    providedCompile "javax.servlet:javax.servlet-api:3.1.0"
    
    //API de xpath, dependencia de xpath
    compile group: 'javax.xml',name:'jaxp-api',version:'1.4.2'
    compile group: 'org.w3c', name:'dom', version:'2.3.0-jaxb-1.0.6'
}

dependencies{
	//Configuración de Tomcat
	def tomcatVersion = '7.0.59'
	tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
		   "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}",
		   "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"
}

buildscript {
	repositories{
		jcenter()
	}
	dependencies{
		classpath 'com.bmuschko:gradle-tomcat-plugin:2.2.2'
	}
}

